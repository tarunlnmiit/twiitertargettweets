<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <form action="/filter/" method="post" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="col s6">
                    <select name="filterField">
                        {% for option in options %}
                        <option name="filter">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col s6">
                    <input type="text" name="filterValue" value="value">
                </div>
                <div class="col s6">
                    <button class="btn waves-effect waves-light modal-action" type="submit" name="filterButton">
                        <a href="{% url 'filter' %}" target="_blank">See Filtered Results</a>
                    </button>
                </div>
            </div>
        </form>
        <br />
        <div class="row">
            {{ data }}
        </div>
    </body>

</html>
